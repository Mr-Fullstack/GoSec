    <section id="map" class="section-map">
           
    </section><!--section-map-->
    <section class="section-features"></section><!--section-features-->
    <footer class="footer"></footer><!--footer-->
    <script>
            // Initialize and add the map
            function initMap() {
              // The location of Uluru
              var Salvador = {lat: -12.998962, lng: -38.515069 } ;
              // The map, centered at Uluru
              var map = new google.maps.Map(
                  document.getElementById('map'),{zoom: 12, center: Salvador});
              // The marker, positioned at Uluru
              var marker = new google.maps.Marker({position: Salvador, map: map});
              // verifica se o navegador tem suporte a geolocalização
if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position){ // callback de sucesso
        // ajusta a posição do marker para a localização do usuário
        marker.setPosition(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
    }, 
    function(error){ // callback de erro
      
    });
} else {
    console.log('Navegador não suporta Geolocalização!');
}

            }
            
                </script>
                <!--Load the API from the specified URL
                * The async attribute allows the browser to render the page while the API loads
                * The key parameter will contain your own API key (which is not needed for this tutorial)
                * The callback parameter executes the initMap() function
                -->
                <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4-L1sjESiXBaMW6DgyGoxsxJTahh3908&callback=initMap">
                </script>
                <script type="text/javascript" src="assets/js/html5shiv.js"></script>
                <script type="text/javascript" src="assets/js/jquery.js"></script>
                <script type="text/javascript" src="assets/js/function.js"></script>
